<section class="text-gray-600 body-font relative">
  <div class="absolute inset-0 bg-gray-300">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3793.321433380635!2d-15.974523584589127!3d18.05666848768075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe964ddde4a8ef83%3A0x4f75924698c6c9b3!2sRim%20Codes!5e0!3m2!1sen!2s!4v1658749142419!5m2!1sen!2s" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>

  </div>
  <div class="container px-5 py-24 mx-auto flex">
    <form [formGroup]="form" class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">تواصل معنا </h2>
      <!-- <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p> -->
      <div class="relative mb-4">
        <p class="bg-green-500 text-white p-2 rounded-md" *ngIf="isSubmited && success">
          تم إرسال رسالتك بنجاح
        </p>
      </div>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">الإسم</label>
        <input type="name" id="name" formControlName="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <p class="bg-red-400 text-white p-2 rounded-md" *ngIf="isSubmited && messageForm['name'].invalid">
          الرجاء إضافة إسمك هنا
        </p>
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">البريد الإلكتروني</label>
        <input type="email" id="email" formControlName="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <p class="bg-red-400 text-white p-2 rounded-md" *ngIf="isSubmited && messageForm['email'].invalid">
          الرجاء إضافة البريد الإلكتروني
        </p>
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">الرسالة</label>
        <textarea id="message" formControlName="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
      </div>
      <div class="relative mb-4">
        <p class="bg-red-400 text-white p-2 rounded-md" *ngIf="isSubmited && messageForm['message'].invalid">
          لا يمكنك إرسال رسالة بدون محتوى
        </p>
      </div>
      <button (click)="onSubmit()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">إرسال</button>
      <p class="text-xs text-gray-500 mt-3">
        شكرا لكم على التفاعل وإعظاء آرائكم ونرجوا أن نرد عليكم في أسدع وقت
      </p>
    </form>
  </div>
</section>
