<section class="text-gray-600 body-font">

  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">

      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>

          <div *ngIf="lesson" class="flex flex-col items-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ lesson.title }}</h2>
            <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
            <p class="text-base">
              محمذن فال حادن
            </p>
          </div>
          <app-spinner *ngIf="!lesson" class="text-center flex justify-center"></app-spinner>

          <div *ngIf="courseLessons"  class="mt-6 flex flex-col text-center w-full">
            <div class="my-3 w-full" *ngFor="let lesson of courseLessons">
              <a [routerLink]="['/','courses', 'course', '1', 'lesson', lesson.id]" class="bg-gray-100 p-3 w-full rounded-lg mx-auto hover:bg-gray-300">
                {{ lesson.title }}
              </a>
            </div>
          </div>
          <app-spinner *ngIf="!courseLessons" class="mt-6 flex flex-col justify-center items-center w-full"></app-spinner>

        </div>
        <div class="sm:w-2/3 sm:pr-8 sm:py-8 sm:border-r border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-right">
          <app-spinner *ngIf="!lesson" [size]="'64'" ></app-spinner>
          <div *ngIf="lesson" class="leading-relaxed text-lg mb-4" [innerHtml]="lesson.content">
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
