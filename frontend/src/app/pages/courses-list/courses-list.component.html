<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div *ngFor="let course of courses" class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-200 sm:flex-row flex-col">
      <div class="sm:w-32 sm:h-32 h-20 w-20 sm:ml-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
        <img class="w-full h-full rounded-full"  [src]="course.image" alt="{{ course.name }}">
      </div>
      <div class="flex-grow sm:text-right text-center mt-6 sm:mt-0">
        <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{ course.name }}</h2>
        <p class="leading-relaxed text-base">
          {{ course.description! | excerpt:300 }}
        </p>
        <a [routerLink]="['course', course.id]" class="mt-3 text-indigo-500 inline-flex items-center">المزيد
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2 rotate-180" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
