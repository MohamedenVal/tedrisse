<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">المقالات</h2>
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">قائمة المقالات المتوفرة حاليا في قاعدة البيانات</h1>
    </div>
    <div class="flex justify-between  w-full mb-10">
      <button routerLink="form" class="ml-5 inline-flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
        مقال جديد
      </button>
      <!-- <button class="ml-5 inline-flex mx-auto text-white bg-red-500 border-0 py-2 px-3 focus:outline-none hover:bg-red-600 rounded text-lg">

      </button> -->
    </div>
    <div *ngIf="posts" class="flex flex-wrap -m-4">
      <div *ngFor="let post of posts.data" class="p-4 md:w-1/3">
        <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
          <div class="flex items-center mb-3">
            <div class="w-8 h-8 ml-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <h2 class="text-gray-900 text-lg title-font font-medium"> {{ post.title }} </h2>
          </div>
          <div class="flex-grow">
            <div class="leading-relaxed text-base h-32 mb-5 overflow-hidden" [innerHtml]="post.content">
            </div>
            <a routerLink="form/{{post.id}}" class="mt-3 text-indigo-500 inline-flex items-center">تعديل المقالة
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mr-2 rotate-180" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
            <button (click)="deletePost(post.id)" class="mr-5 inline-flex mx-auto text-white bg-red-500 border-0 py-2 px-3 focus:outline-none hover:bg-red-600 rounded text-lg">
              حذف
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
