<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="favicon-32x32" sizes="32x32" href="favicon.ico">
  
  <title>تدريس | منصة لتعليم التقنيات بالعربية</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- Global site tag (gtag.js) - Google Analytics -->

</head>
<body>

    <div class="container">
        <div class="stars">
            <img src="./images/bg-stars.svg" alt="">
        </div>
        <h1>منصة تدريس ستنطلق قريبا</h1>

        <div class="countdown">
            <div>
                <p id="days">{time}</p>
                <h3>الآيام</h3>
            </div>
            <div>
                <p id="hours">{time}</p>
                <h3>الساعات</h3>
            </div>
            <div>
                <p id="minutes">{time}</p>
                <h3>الدقائق</h3>
            </div>
            <div>
                <p id="seconds">{time}</p>
                <h3>الثواني</h3>
            </div>
        </div>

        <div class="socials">
            <ul>
                <li>
                    <a href="https://www.facebook.com/the.man.of.the.nation/">
                        <img src="./images/icon-facebook.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/mohamedvall_haden">
                        <img src="./images/icon-instagram.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/HadenVall">
                        <img src="./images/icon-twitter.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>

        <div class="pattern">
            <img src="./images/pattern-hills.svg" alt="">
        </div>
    </div>
