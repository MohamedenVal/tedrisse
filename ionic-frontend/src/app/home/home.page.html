<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>
        تدريس
      </ion-title>
       <!--<ion-button>
        <ion-icon slot="start" name="home"></ion-icon>
        الرئيسية
      </ion-button>
      <ion-button>
        <ion-icon slot="start" name="book"></ion-icon>
        الدورات
      </ion-button>
      <ion-button>
        <ion-icon slot="start" name="person-circle"></ion-icon>
        تواصل معنا
      </ion-button>-->

      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">تدريس</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-slider></app-slider>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let course of courses" size="12" sizeMd="6" sizeLg="">
        <app-course-overview [overviewCourse]="course"></app-course-overview>
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <ion-button >المزيد من الدورات</ion-button>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items, index as i">
        <ion-grid >
          <ion-row>
            <ion-col size="12" sizeMd="6" [ngStyle]="{'order': (i % 2 === 0 ) ? '1' : '2'}">
              <ion-img [src]="item.src"></ion-img>
            </ion-col>
            <ion-col size="12" sizeMd="6" [ngStyle]="{'order': (i % 2 === 0 ) ? '2' : '1'}" class="ion-padding">
              <h3>عنوان المقال </h3>
              <p>
                {{item.text}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeMd="4" sizeLg="3" *ngFor="let item of items">
        <ion-card >
          <img [src]="item.src" />
          <ion-card-header>
            <ion-card-subtitle>نوعية المقال</ion-card-subtitle>
            <ion-card-title>العنوان</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="post-sumary">
              {{ item.text | excerpt : 150}}
            </p>
            <ion-button slot="end">
              المزيد حول المقال
            </ion-button>
            <ion-button slot="start" color="secondary">
              المدونة
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
